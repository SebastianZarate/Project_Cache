<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD con MySQL y Redis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestión de Usuarios</h1>
  
  <div>
    <input type="text" id="searchId" placeholder="Buscar por ID">
    <button id="searchButton">Buscar</button>    
  </div>
  
  <form id="userForm">
    <input type="text" id="name" placeholder="Nombre" required>
    <input type="number" id="age" placeholder="Edad" required>
    <input type="email" id="email" placeholder="Email" required>
    <button type="submit">Añadir Usuario</button>
  </form>

  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div>
    <h3>Usuarios más buscados:</h3>
    <table id="topSearchedTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Email</th>
          <th>Cantidad de Búsquedas</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
